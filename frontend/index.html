<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Credit Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒ± Carbon Credit Marketplace</h1>
            <p>Blockchain-based platform for carbon credit trading</p>
        </header>

        <!-- Login/Register Section -->
        <div id="auth-section" class="section">
            <h2>Login / Register</h2>
            <div class="auth-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <select id="role">
                    <option value="buyer">Buyer</option>
                    <option value="seller">Seller</option>
                </select>
                <div class="button-group">
                    <button onclick="login()">Login</button>
                    <button onclick="register()">Register</button>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="section hidden">
            <h2>Welcome, <span id="user-name"></span>!</h2>
            <div class="user-info">
                <p>Role: <span id="user-role"></span></p>
                <p>Balance: <span id="user-balance">0</span> credits</p>
            </div>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>

        <!-- Seller Section -->
        <div id="seller-section" class="section hidden">
            <h3>Sell Carbon Credits</h3>
            <div class="form">
                <input type="number" id="credit-amount" placeholder="Credit Amount" min="1">
                <input type="number" id="credit-price" placeholder="Price per Credit" min="0.01" step="0.01">
                <button onclick="listCredits()">List Credits</button>
            </div>
        </div>

        <!-- Marketplace Section -->
        <div id="marketplace-section" class="section">
            <h3>Marketplace</h3>
            <div id="marketplace-listings" class="listings">
                <!-- Listings will be populated here -->
            </div>
        </div>

        <!-- Blockchain Section -->
        <div id="blockchain-section" class="section">
            <h3>Blockchain Explorer</h3>
            <div id="blockchain-info" class="blockchain-info">
                <!-- Blockchain data will be populated here -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
